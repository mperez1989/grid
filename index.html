<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="hero__title">Check the <br> best Food</h1>
                <p class="hero__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo minima hic sed eum enim beatae quos ea architecto repudiandae nesciunt, maxime bla</p>
                <button class="hero__button">Book a Table</button>
            </div>
            <img class="hero__image" src="./images/hero.png" alt="pasta">  
        </section>
        <hr>
        <section class="dishes">
            <h2 class="dishes__title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishe-item dishe-item__big" src="./images/video.webp" alt="dish__plate">
                <img class="dishe-item dishe-item_1" src="./images/dish1.webp" alt="dish_1">
                <img class="dishe-item dishe-item_2" src="./images/dish2.png" alt="dish_2">
                <img class="dishe-item dishe-item_3" src="./images/dish3.png" alt="dish-3">
                <img class="dishe-item dishe-item_4" src="./images/dish4.png" alt="dish-4">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="menu__grid">
                <div class="menu__grid-item">
                    <img class="menu__image" src="./images/plate1.png" alt="plate1">
                </div>
                <div class="menu__grid-item">
                    <img class="menu__image" src="./images/plate2.webp" alt="plate2">
                </div>
                <div class="menu__grid-item">
                    <img class="menu__image" src="./images/plate3.webp" alt="plate3">
                </div>
                <div class="menu__grid-item">
                    <img class="menu__image" src="./images/plate4.webp" alt="plate4">
                </div>
                <div class="menu__grid-item">
                    <img class="menu__image" src="./images/plate5.png" alt="plate5">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
